<div class="pull-right">

</div>
<div class="clearfix"></div>

<hr>

<div class="row">
    <div class="col-md-10">
        <p>You currently have
            <b>{{ tasks.length }}</b> tasks in your tasklist.</p>
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addTaskModal">+ Add Task</button>
    </div>
    <div class="col-md-12">
        
        <!-- <ul>
            <li ng-repeat="task in tasks">
                <b>{{ task.name }}</b> start time
                <i>{{ task.start_time }}</i>end time
                <i>{{ task.end_time }}</i>
                <button ng-click="load(task.id)" class="btn btn-info btn-xs">Update</button>
                <button ng-click="remove(task.id)" class="btn btn-danger btn-xs">Remove</button>
            </li>
        </ul> -->
        <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Add Notes</th>
                        <th>Task Details</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="task in tasks">
                        <td>{{ task.name }}</td>
                        <td>{{ task.start_time }}</td>
                        <td>{{ task.end_time }}</td>
                        <td><button ng-click="addNote(task.id)" class="btn btn-info btn-xs">Add Note</button></td>
                        <td><button ng-click="taskdetails(task.id)" class="btn btn-info btn-xs">Details</button></td>
                        <td><button ng-click="load(task.id)" class="btn btn-info btn-xs">Update</button></td>
                        <td><button ng-click="remove(task.id)" class="btn btn-danger btn-xs">Remove</button></td>
                    </tr>
               </tbody>
        </table>

    </div>
</div>

<div class="modal fade" id="addTaskModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add a Task</h4>
            </div>
            <div class="modal-body">
                <p>
                    <input class="form-control" ng-model="currentTaskName" placeholder="Title..." type="text">
                </p>
                <p>
                    <input class="form-control" ng-model="currentTaskStartTime" placeholder="Start Time..." type="text">
                </p>
                <p>
                    <input class="form-control" ng-model="currentTaskEndTime" placeholder="End Time..." type="text">
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="create()">Save Task</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="updateTaskModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Update a Task</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" ng-model="currentTaskId" />
                <p>
                    <input class="form-control" ng-model="currentTaskName" placeholder="Name..." type="text">
                </p>
                <p>
                    <input class="form-control" ng-model="currentTaskStartTime" placeholder="Start Time..." type="text">
                </p>
                <p>
                    <input class="form-control" ng-model="currentTaskEndTime" placeholder="End Time..." type="text">
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="update()">Save Changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<div class="modal fade" id="taskDetailsModal">
    <div class="modal-dialog" style="overflow-y: scroll; max-height:85%; margin-top: 50px; margin-bottom:50px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Task Details</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" ng-model="currentTaskId" />
                <p>
                    <label for="task_description">Task Description:</label>
                    <input class="form-control" ng-model="currentTaskName" placeholder="Name..." type="text" readonly>
                </p>
                <p>
                    <label for="start_time">Starting Time:</label>
                    <input class="form-control" ng-model="currentTaskStartTime" placeholder="Start Time..." type="text" readonly>
                </p>
                <p> <label for="end_time">End Time:</label>
                    <input class="form-control" ng-model="currentTaskEndTime" placeholder="End Time..." type="text" readonly>
                </p>
                <label for="notes">Notes:</label>
                <textarea class="form-control" ng-model="currentNote" rows="5" id="comment"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary" ng-click="update()">Save Changes</button> -->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<div class="modal fade" id="addNote">
    <div class="modal-dialog" style="overflow-y: scroll; max-height:85%; margin-top: 50px; margin-bottom:50px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add Notes</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" ng-model="currentTaskId" />
                <p>
                    <label for="task_description">Task Description:</label>
                    <input class="form-control" ng-model="currentTaskName" placeholder="Name..." type="text" readonly>
                </p>
                <!-- <p>
                    <label for="start_time">Starting Time:</label>
                    <input class="form-control" ng-model="currentTaskStartTime" placeholder="Start Time..." type="text" readonly>
                </p>
                <p>
                    <label for="end_time">End Time:</label>
                    <input class="form-control" ng-model="currentTaskEndTime" placeholder="End Time..." type="text" readonly>
                </p> -->
                <label for="notes">Notes:</label>
                <textarea class="form-control" ng-model="currentNote" rows="5" id="comment" ></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="createNote()">Add Note</button> 
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
